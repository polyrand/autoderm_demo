{% extends "base.html" %} {% block title %}Predictions{% endblock %} {% block
content %}
<div class="w-2/3 mx-auto">
  <div class="bg-white shadow-md rounded my-6">
    <table class="text-left w-full border-collapse">
      <!--Border collapse doesn't work on this site yet but it's available in newer tailwind versions -->
      <thead class="bg-blue-400">
        <tr>
          <th
            class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light"
          >
            Prediction
          </th>
          <th
            class="py-4 px-6 bg-grey-lightest font-bold uppercase text-center text-sm text-grey-dark border-b border-grey-light"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        {% for prediction in predictions %}
        <tr class="hover:bg-grey-lighter">
          <td class="py-4 px-6 border-b border-grey-light justify-between">
            {{ prediction["name"] }}
          </td>
          <td class="flex lg:block py-4 px-6 border-b border-grey-light">
            <div class="flex justify-center">
              <a
                href="{{ prediction['readMoreUrl'] }}"
                class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-yellow-500 hover:bg-green-dark"
                >Read More</a
              >
              <a
                href="https://www.firstderm.com/ask-online-dermatologist/"
                class="text-grey-lighter font-bold py-1 px-3 rounded text-xs bg-blue hover:bg-blue-dark underline"
                >Ask a dermatologist</a
              >
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
